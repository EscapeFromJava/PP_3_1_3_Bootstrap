<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/img/favicon.ico">
    <title>Admin panel</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="bg-dark text-white">
                <div class="row">
                    <div class="col-11 mt-2 ps-4">
                        <h6>admin@mail.ru with roles: ADMIN USER</h6>
                    </div>
                    <div class="col-1 p-0">
                        <button type="button" class="btn btn-dark text-white-50 float-end">Logout</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                        role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                        role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 p-0">
                <div class="bg-light text-dark p-3">
                    <h1>Admin panel</h1>
                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                            aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                            aria-controls="nav-profile" aria-selected="false">New User</a>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab">
                            <div class="bg-light text-dark border">
                                <div class="m-3">
                                    <h4>All users</h4>
                                </div>
                                <div class="bg-white text-dark pt-3 px-3 pb-5 border-top">
                                    <table class="table table-striped table-borderless mb-0">
                                        <thead class="border-top border-bottom">
                                            <tr>
                                                <th>
                                                    ID
                                                </th>
                                                <th>
                                                    First Name
                                                </th>
                                                <th>
                                                    Last Name
                                                </th>
                                                <th>
                                                    Age
                                                </th>
                                                <th>
                                                    Email
                                                </th>
                                                <th>
                                                    Role
                                                </th>
                                                <th>
                                                    Edit
                                                </th>
                                                <th>
                                                    Delete
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    2
                                                </td>
                                                <td>
                                                    admin
                                                </td>
                                                <td>
                                                    admin
                                                </td>
                                                <td>
                                                    35
                                                </td>
                                                <td>
                                                    admin@mail.ru
                                                </td>
                                                <td>
                                                    ADMIN USER
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-info text-white"
                                                        data-bs-toggle="modal" data-bs-target="#editUser">Edit</button>
                                                    <div class="modal fade" id="editUser" tabindex="-1">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <form action="">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title" id="modalBasicLabel">
                                                                            Edit user</h5>
                                                                        <button type="button"
                                                                            class="btn-close"></button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <div class="col-6 mx-auto">
                                                                            <div class="row text-center">
                                                                                <strong>
                                                                                    <label for="id"
                                                                                        class="form-label mt-3 mb-0">ID</label>
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="id" disabled>
                                                                                    <label for="inputFirstName"
                                                                                        class="form-label mt-3 mb-0">First
                                                                                        Name</label>
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="inputFirstName">
                                                                                    <label for="inputLastName"
                                                                                        class="form-label mt-3 mb-0">Last
                                                                                        Name</label>
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="inputLastName">
                                                                                    <label for="inputAge"
                                                                                        class="form-label mt-3 mb-0">Age</label>
                                                                                    <input type="number"
                                                                                        class="form-control"
                                                                                        id="inputAge">
                                                                                    <label for="inputEmail"
                                                                                        class="form-label mt-3 mb-0">Email</label>
                                                                                    <input type="email"
                                                                                        class="form-control"
                                                                                        id="inputEmail">
                                                                                    <label for="inputPassword"
                                                                                        class="form-label mt-3 mb-0">Password</label>
                                                                                    <input type="password"
                                                                                        class="form-control"
                                                                                        id="inputPassword">
                                                                                    <label for="selectRole"
                                                                                        class="form-label mt-3 mb-0">Role</label>
                                                                                    <select class="form-select" multiple
                                                                                        size="2" id="selectRole">
                                                                                        <option value="1">ADMIN</option>
                                                                                        <option value="2">USER</option>
                                                                                    </select>
                                                                                </strong>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button"
                                                                            class="btn btn-secondary">Close</button>
                                                                        <button type="submit"
                                                                            class="btn btn-primary">Edit</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-danger text-white"
                                                        data-bs-toggle="modal"
                                                        data-bs-target="#deleteUser">Delete</button>
                                                    <div class="modal fade" id="deleteUser" tabindex="-1">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <form action="">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title" id="modalBasicLabel">
                                                                            Delete user</h5>
                                                                        <button type="button"
                                                                            class="btn-close"></button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <div class="col-6 mx-auto">
                                                                            <div class="row text-center">
                                                                                <strong>
                                                                                    <label for="id" class="form-label mt-3 mb-0">ID</label>
                                                                                    <input type="text" class="form-control" id="id" disabled>
                                                                                    <label for="inputFirstName" class="form-label mt-3 mb-0">First Name</label>
                                                                                    <input type="text" class="form-control" id="inputFirstName" disabled>
                                                                                    <label for="inputLastName" class="form-label mt-3 mb-0">Last Name</label>
                                                                                    <input type="text"
                                                                                        class="form-control"
                                                                                        id="inputLastName" disabled>
                                                                                    <label for="inputAge" class="form-label mt-3 mb-0">Age</label>
                                                                                    <input type="number" class="form-control" id="inputAge" disabled>
                                                                                    <label for="inputEmail" class="form-label mt-3 mb-0">Email</label>
                                                                                    <input type="email" class="form-control" id="inputEmail" disabled>
                                                                                    <label for="selectRole" class="form-label mt-3 mb-0">Role</label>
                                                                                    <select class="form-select" multiple size="2" id="selectRole" disabled>
                                                                                        <option value="1">ADMIN</option>
                                                                                        <option value="2">USER</option>
                                                                                    </select>
                                                                                </strong>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button"
                                                                            class="btn btn-secondary">Close</button>
                                                                        <button type="submit"
                                                                            class="btn btn-danger">Delete</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    3
                                                </td>
                                                <td>
                                                    user
                                                </td>
                                                <td>
                                                    user
                                                </td>
                                                <td>
                                                    30
                                                </td>
                                                <td>
                                                    user@mail.ru
                                                </td>
                                                <td>
                                                    USER
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-info text-white">Edit</button>
                                                </td>
                                                <td>
                                                    <button type="button"
                                                        class="btn btn-danger text-white">Delete</button>
                                                </td>

                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="bg-light text-dark border">
                                <div class="m-3">
                                    <h4>Add new user</h4>
                                </div>
                                <div class="row bg-white text-dark pt-3 px-3 pb-5 m-0 border-top">
                                    <div class="col-4 mx-auto">
                                        <form class="row text-center">
                                            <strong>
                                                <label for="inputFirstName" class="form-label mt-3 mb-0">First
                                                    Name</label>
                                                <input type="text" class="form-control" id="inputFirstName">
                                                <label for="inputLastName" class="form-label mt-3 mb-0">Last
                                                    Name</label>
                                                <input type="text" class="form-control" id="inputLastName">
                                                <label for="inputAge" class="form-label mt-3 mb-0">Age</label>
                                                <input type="number" class="form-control" id="inputAge">
                                                <label for="inputEmail" class="form-label mt-3 mb-0">Email</label>
                                                <input type="email" class="form-control" id="inputEmail">
                                                <label for="inputPassword" class="form-label mt-3 mb-0">Password</label>
                                                <input type="password" class="form-control" id="inputPassword">
                                                <label for="selectRole" class="form-label mt-3 mb-0">Role</label>
                                                <select class="form-select" multiple size="2" id="selectRole">
                                                    <option value="1">ADMIN</option>
                                                    <option value="2">USER</option>
                                                </select>
                                                <button type="submit" class="btn btn-success w-auto m-3">Add new
                                                    user</button>
                                            </strong>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 p-0 bg-warning">
                Content
            </div>
        </div>
    </div>
    <script src="../static/js/bootstrap.bundle.js"></script>
</body>

</html>
