<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="icon" href="https://spring.io/images/favicon-9d25009f65637a49ac8d91eb1cf7b75e.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <form th:action="@{/login}" method="post" class="col-3 mx-auto mt-5">
        <h4><b>Please sign in</b></h4>
        <label for="email"></label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email address">
        <label for="password"></label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password">
        <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
