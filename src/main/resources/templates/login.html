<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.ico">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/css/libs/bootstrap.min.css">
</head>

<body>
<div class="container">
    <form th:action="@{/login}" method="post" class="col-3 mx-auto mt-5">
        <h4><b>Please sign in</b></h4>
        <label for="email"></label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email address">
        <label for="password"></label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password">
        <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>
    </form>
</div>
<script src="/js/bootstrap.bundle.js"></script>
</body>

</html>
